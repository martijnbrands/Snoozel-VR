<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snoozel-VR</title>
    <meta name="description" content="Snoozel-VR">
    <!-- Loading Aframe -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- Environment component -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <!-- <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity> -->
      <a-camera></a-camera>
      <a-entity id="room" position="0 0 4">
        <a-box position="0 3 0" width="0.5" depth="0.5" height="6" rotation="" color="#FAFAFA" material="" geometry="width: 8; depth: 0.1"></a-box>
        <a-box position="-4 3 -4" width="0.5" depth="0.5" height="6" rotation="0 90 0" color="#FAFAFA" material="" geometry="width: 8; depth: 0.1"></a-box>
        <a-box position="0 3 -8" width="0.5" depth="0.5" height="6" rotation="" color="#FAFAFA" material="" geometry="width: 8; depth: 0.1"></a-box>
        <a-box position="4 3 -4" width="0.5" depth="0.5" height="6" rotation="0 90 0" color="#FAFAFA" material="" geometry="width: 8; depth: 0.1"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4" shadow="" material="" geometry=""></a-plane>
        <a-plane position="0 -4 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4" shadow="" material="" geometry=""></a-plane>
    </a-entity>
    <a-cylinder position="1 1 1" color="green" open-ended="true"></a-cylinder>
    </a-scene>
  </body>
</html>
