<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snoozel-VR</title>
    <meta name="description" content="Snoozel-VR">
    <!-- Loading Aframe -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- Environment component -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <!-- Particle component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>
  </head>
  <body>
    <a-scene background="color: #fff" light="defaultLightsEnabled: false">
      <a-camera></a-camera>
      <a-entity id="room" position="0 0 4">
        <a-box position="0 3 0" width="0.5" depth="0.5" height="6" rotation="" color="#fff" material="" geometry="width: 8; depth: 0.1"></a-box>
        <a-box position="-4 3 -4" width="0.5" depth="0.5" height="6" rotation="0 90 0" color="#fff" material="" geometry="width: 8; depth: 0.1"></a-box>
        <a-box position="0 3 -8" width="0.5" depth="0.5" height="6" rotation="" color="#fff" material="" geometry="width: 8; depth: 0.1"></a-box>
        <a-box position="4 3 -4" width="0.5" depth="0.5" height="6" rotation="0 90 0" color="#fff" material="" geometry="width: 8; depth: 0.1"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#fff" shadow="" material="" geometry=""></a-plane>
        <a-plane position="0 6 -4" rotation="-90 0 0" width="8" height="8" color="#000" shadow="" material="" geometry=""></a-plane>
      </a-entity>
      <!-- Green pipe -->
      <!-- <a-cylinder position="3 0 -3" color="#fa7103" scale="0.5 0.5 0.5" height="20" width="0.1" open-ended="true" material="" geometry=""></a-cylinder>
      <a-cylinder position="2 0 -3" color="#6bfd16" scale="0.5 0.5 0.5" height="15" width="0.1" open-ended="true" material="" geometry=""></a-cylinder>
      <a-cylinder position="2 0 -2" color="#443fea" scale="0.5 0.5 0.5" height="8" width="0.1" open-ended="true" material="" geometry=""></a-cylinder> -->
      <!-- Red directional light shining from the top left. -->
      <!-- <a-light color="red" position="-1 1 0"></a-light> -->

      <!-- Blue point light, 5 meters in the air. -->
      
      <!-- <a-light type="point" color="blue" position="0 5 0"></a-light> -->
      <a-light type="point" color="blue" position="0 6 0" light="color: #739efc"></a-light>
      <a-light type="spot" color="pink" position="-3.6 0 -3.6" rotation="70 50 -70" light="color: #ff00b2"></a-light>
      <a-light type="spot" animation="property: light.color; to: #ff00e8; loop: true; dur: 1000" position="2.60474 0.47545 -2.82373" rotation="14.807521257360996 -86.29775718701434 -101.84382104229896" light="intensity: 0.5 color: ##00ffe4; angle: 5">
      </a-light>
    </a-scene>
  </body>
</html>
